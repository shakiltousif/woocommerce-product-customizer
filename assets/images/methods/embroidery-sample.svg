  <!-- Stitching pattern -->
  <path d="M15 50 Q25 45 35 50 Q45 55 55 50" stroke="#28a745" stroke-width="2" fill="none"/>
  <path d="M15 55 Q25 50 35 55 Q45 60 55 55" stroke="#28a745" stroke-width="2" fill="none"/>
  
