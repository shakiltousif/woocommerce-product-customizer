  <rect x="10" y="20" width="60" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="4"/>
  
  <!-- Thread spool -->
  <circle cx="25" cy="30" r="8" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <circle cx="25" cy="30" r="4" fill="#ffffff"/>
  
  <!-- Needle -->
